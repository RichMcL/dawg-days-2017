<ion-header>
    <ion-navbar>
        <ion-title>Account</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div *ngIf="user">
        <ion-card>
            <div class="picture-container">
                <img *ngIf="!user.picture" src="assets/images/default.svg" />
                <img *ngIf="user.picture" [src]="sanitizer.bypassSecurityTrustUrl(user.picture)" />
            </div>

            <div padding>
                <button ion-button full primary (click)="updatePicture()">Select From Gallery</button>            
                <button ion-button full primary (click)="takePicture()">Open Camera</button>            
            </div>

            <ion-item>
                <ion-label floating>Login</ion-label>
                <ion-input type="text" [(ngModel)]="user.email" disabled></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Display Name</ion-label>
                <ion-input type="text" [(ngModel)]="user.displayName"></ion-input>
            </ion-item>

            <div padding>
                <button ion-button full primary (click)="updateDisplayName()">Save</button>
            </div>
        </ion-card>
    </div>
</ion-content>

<ion-footer>
    <div padding>
        <button ion-button full clear (click)="logout()">Logout</button>
    </div>
</ion-footer>
